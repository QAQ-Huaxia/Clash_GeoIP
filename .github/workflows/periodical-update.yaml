name: Update China IP list and generate GeoIP2 database

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule: 
    - cron: '0 2 */3 * *'

jobs:
  build:
    name: Generate GeoIP2 database
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予写权限以推送和创建 Release
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v4

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Create dist folder
        run: mkdir -p dist

      - name: Compile GeoIP conversion bin (Golang)
        run: ./build.sh

      - name: Obtain CN IP lists
        run: |
          curl -LR -o dist/ipip_net.txt "https://raw.githubusercontent.com/zhufengme/block_cn_files/refs/heads/master/cn_ip_list.txt"
          echo >> dist/chunzhen.txt

      - name: Merge and deduplicate IP lists
        run: |
          cat dist/*.txt | dist/dedup > dist/CN-ip-cidr.txt

      - name: Generate GeoIP2 database
        run: |
          cd dist
          ./ipip2mmdb -s ./CN-ip-cidr.txt -d Country.mmdb
          cd ..

      - name: Push artifacts to release branch
        run: |
          git config --local user.email "10215166+Hackl0us@users.noreply.github.com"
          git config --local user.name "github-action[bot]"
          git fetch
          git checkout release || git checkout -b release
          cp -f dist/CN-ip-cidr.txt ./
          cp -f dist/Country.mmdb ./
          git add CN-ip-cidr.txt Country.mmdb
          git commit -m "Updated at $(date)" || echo "No changes to commit"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{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}}
          branch: release
          force: true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- CN-ip-cidr.txt Country.mmdb; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Set Release Version
        if: steps.check_changes.outputs.changes == 'true'
        run: echo "RELEASE_VERSION=v$(TZ=Asia/Shanghai date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changes == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{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}}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release
          body: |
            Automated release with updated China IP list and GeoIP2 database.
            Generated at: ${{ github.event.repository.updated_at }}
          draft: false
          prerelease: false

      - name: Upload CN-ip-cidr.txt to Release
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{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}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/CN-ip-cidr.txt
          asset_name: CN-ip-cidr.txt
          asset_content_type: text/plain

      - name: Upload Country.mmdb to Release
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{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}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Country.mmdb
          asset_name: Country.mmdb
          asset_content_type: application/octet-stream
