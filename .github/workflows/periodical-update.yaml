name: Update China IP list and generate GeoIP2 database

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Generate GeoIP2 database
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.21
        id: go

      - name: Check out code
        uses: actions/checkout@v4

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Create dist folder
        run: mkdir -p dist

      - name: Compile GeoIP conversion bin (Golang)
        run: ./build.sh

      - name: Obtain CN IP lists
        run: |
          curl -LR -o dist/ipip_net.txt "https://gist.githubusercontent.com/QAQ-Huaxia/674ccc36bbf104055601cf5f1687e67c/raw/China_IPv4.txt"
          # Remove the "echo >> dist/chunzhen.txt" line unless it's specifically needed

      - name: Merge and deduplicate IP lists
        run: |
          cat dist/*.txt | dist/dedup > dist/CN-ip-cidr.txt

      - name: Generate GeoIP2 database
        run: |
          cd dist
          ./ipip2mmdb -s ./CN-ip-cidr.txt -d Country.mmdb
          cd ..

      - name: Check for changes
        id: changes
        run: |
          git fetch origin release:release || git checkout -b release
          git update-index -q --refresh  # Force refresh of Git index 
          if ! diff -q dist/Country.mmdb Country.mmdb || ! diff -q dist/CN-ip-cidr.txt CN-ip-cidr.txt; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Push artifacts to release branch
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "10215166+Hackl0us@users.noreply.github.com"
          git config --local user.name "github-action[bot]"
          git fetch
          git checkout release || git checkout -b release
          cp -f dist/CN-ip-cidr.txt ./
          cp -f dist/Country.mmdb ./
          git add CN-ip-cidr.txt Country.mmdb
          git commit -m "Updated at $(date)" || echo "No changes to commit"
          git push origin release
